<html>
<head>
<script>

function currentage() {

    window.alert (person.age);
}

var person = {

    name: "Jack",
    age: 10,
    occupation: "Chef"
}

function addage() {

    window.alert(person.age = person.age + 1);
}

</script>
</head>

<body>
<input type="button" onclick="addage()" value="add age"/>
<input type="button" onclick="currentage()" value="current age"/>
</body>


</html>
